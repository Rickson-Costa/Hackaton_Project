{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Prestadores de Serviço</h2>
            <a href="#" class="btn btn-success">Cadastrar Novo Prestador</a>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome/Razão Social</th>
                        <th>CPF/CNPJ</th>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in prestadores %}
                    <tr>
                        <td>{{ p.nome }}</td>
                        <td>{{ p.cpf_cnpj }}</td>
                        <td>{{ p.get_tipo_pessoa_display }}</td>
                        <td><span class="badge bg-success">Ativo</span></td>
                        <td>
                            <a href="{% url 'contratos:prestador_detail' p.pk %}" class="btn btn-info btn-sm">Ver Detalhes</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
