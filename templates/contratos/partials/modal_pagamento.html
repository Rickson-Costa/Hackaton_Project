<div class="modal fade" id="pagamentoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrar Pagamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="pagamentoForm" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="alert alert-info">
                        <strong>Contrato:</strong> <span id="modalContratoNum"></span><br>
                        <strong>Parcela:</strong> <span id="modalParcelaNum"></span><br>
                        <strong>Valor Pendente:</strong> R$ <span id="modalValorPendente"></span>
                    </div>
                    
                    <div class="mb-3">
                        <label for="valor_pago" class="form-label">Valor a Pagar *</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" 
                                   name="valor_pago" 
                                   id="valor_pago"
                                   class="form-control" 
                                   step="0.01" 
                                   required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="data_pagamento" class="form-label">Data do Pagamento</label>
                        <input type="date" 
                               name="data_pagamento" 
                               id="data_pagamento"
                               class="form-control" 
                               value="{{ today|date:'Y-m-d' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea name="observacoes" 
                                  id="observacoes"
                                  class="form-control" 
                                  rows="3"
                                  placeholder="Informações adicionais sobre o pagamento"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check me-1"></i> Confirmar Pagamento
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('pagamentoModal');
    
    modal.addEventListener('show.bs.modal', function(event) {
        const button = event.relatedTarget;
        const form = modal.querySelector('#pagamentoForm');
        
        // Dados da parcela
        const parcelaPk = button.getAttribute('data-parcela-pk');
        const parcelaNum = button.getAttribute('data-parcela-num');
        const contratoNum = button.getAttribute('data-contrato-num');
        const valorPendente = button.getAttribute('data-valor-pendente');
        
        // Atualizar formulário
        form.action = `/contratos/parcelas/${parcelaPk}/registrar-pagamento/`;
        
        // Atualizar informações
        document.getElementById('modalContratoNum').textContent = contratoNum;
        document.getElementById('modalParcelaNum').textContent = parcelaNum;
        document.getElementById('modalValorPendente').textContent = valorPendente;
        
        // Preencher valor padrão
        document.getElementById('valor_pago').value = valorPendente;
    });
});
</script>
